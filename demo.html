<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>

		<meta name="description" content="">
		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

			<style type="text/css">
				* {
					margin: 0;
					padding: 0;
				}
				body {
					background: #ffc61f;
					overflow: hidden;
					width: 1024px;
				}
				section {

					position: absolute;

					-webkit-transform: translate3d(-250px, 0px, 0);
				}
			</style>

	<body>
		<section>
			<img src="demo.png" width="1824" height="986" class="fx--tiltToReveal">
		</section>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="jquery.tilttoreveal.min.js"></script>
		<script>
			jQuery(document).ready(function(){

				// plugin defaults
				$.fn.tiltToReveal.defaults = {
					useTreshold: false,
					leftright: {
						distance: 250,
						treshold: 10,
						maxAngle: 10
					},
					frontback: {
						distance: 0,
						treshold: 10,
						maxAngle: 10
					},
					animation : {
						duration: 200,
						easing: 'linear'
					}
				};

				jQuery('.fx--tiltToReveal').tiltToReveal({});
			})
		</script>

	</body>
</html
